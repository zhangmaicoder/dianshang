<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加地址</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery-ui.min.js"></script>

    <script type="text/javascript" src="/static/js/slide.js"></script>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <style>
    #basic-table td{  text-align: center;vertical-align:middle;}
    </style>

</head>
<body style="background:#eee">
<div class="header_con">
    <div class="header">
        <div class="welcome fl">欢迎来到拼多多!</div>
        <div class="fr">
            <div class="login_info fl">
                欢迎您：<em>张迈</em>
            </div>
            <div class="login_btn fl">
                <a href="{% url 'users:user_login' %}">登录</a>
                <span>|</span>
                <a href="{% url 'users:register' %}">注册</a>
                <span>|</span>
                <a href="{% url 'users:set_password' %}">修改密码</a>

            </div>
            <div class="user_link fl">
                <span>|</span>
                <a href="{% url 'users:user_center_info' %}">用户中心</a>
                <span>|</span>
                <a href="{% url 'cart:list' %}">我的购物车</a>
                <span>|</span>
                <a href="{% url 'orders:list' %}">我的订单</a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <h1>添加您的收货地址</h1>

    <form action="{% url 'users:add_address' %}" method="post">
        {% csrf_token %}
        <table class="table table-hover table-condensed text-center" id="basic-table">
        <tr class="warning">
        <td><h4>收货人：</h4></td><td><input type="text" name="recv_name" class="form-control"></td></tr>
        <tr><td><h4>电话：</h4></td><td><input type="text" name="recv_tel" class="form-control"></td></tr>
            <tr class="warning"><td><h4>省份：</h4></td><td><input type="text" name="province" class="form-control"></td></tr>
        <tr><td><h4>城市：</h4></td><td><input type="text" name="city" class="form-control"></td></tr>
        <tr class="warning"><td><h4>区县：</h4></td><td><input type="text" name="area" class="form-control"></td></tr>
            <tr ><td><h4>街道：</h4></td><td><input type="text" name="street" class="form-control"></td></tr>
        <tr class="warning"><td><h4>详细地址：</h4></td><td><input type="text" name="desc" class="form-control"></td></tr>
        <tr><td><h4>是否为默认地址：</h4>
        </td><td><input type="checkbox" name="status" value="true" class="form-control"></td></tr>
        <tr class="warning" ><td colspan="2"><input type="submit" value="添加地址" class=" form-control btn btn-primary "></td></tr>
    </table>
    </form>
</div>

<div class="footer">
    <div class="foot_link">
        <a href="#">关于我们</a>
        <span>|</span>
        <a href="#">联系我们</a>
        <span>|</span>
        <a href="#">招聘人才</a>
        <span>|</span>
        <a href="#">友情链接</a>
    </div>
    <p>CopyRight © 2016 北京拼多多信息技术有限公司 All Rights Reserved</p>
    <p>电话：010-****888    京ICP备*******8号</p>
</div>
</body>
</html>
