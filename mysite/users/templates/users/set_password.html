{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}拼多多-用户修改密码{% endblock title %}
{% block header_con %}{% endblock header_con %}
{% block search_bar %}{% endblock search_bar %}
{% block body %}
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="{% static 'images/logo.png' %}"></a>
	</div>
	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">13亿用户 · 劝君上当</div>
			<div class="login_form fr">
				<div class="login_title clearfix ">
					<h1 class="text-center">&nbsp;&nbsp;&nbsp;&nbsp;修改密码</h1>
				</div>
                <h3 class="text-center">{{ msg }}</h3>
                <form action="/users/set_password/" method="post"  class="form-horizontal">
                          {% csrf_token %}
                            <br>
                           <div class="form-group">
                                <label for="password" class="col-sm-3 control-label">旧密码：</label>
                                <div class="col-sm-8">
                                  <input type="password" class="form-control" name="old_password" id=password" placeholder="请输入您的旧密码">
                                </div>
                           </div>

                          <div class="form-group">
                            <label for="password1" class="col-sm-3 control-label">新密码：</label>
                            <div class="col-sm-8">
                              <input type="password" class="form-control" name="new_password" id="password1" placeholder="请输入您的新密码">
                            </div>
                          </div>

                           <div class="form-group">
                            <label for="password2" class="col-sm-3 control-label">确认鸭：</label>
                            <div class="col-sm-8">
                              <input type="password" class="form-control" name="repeat_password" id="password2" placeholder="请再次确认您的新密码">
                            </div>
                          </div>
                          <div class="text-center">
                                <input type="submit" value="提交" class="btn btn-danger ">

                          </div>
                    </form>
	        </div>
        </div>
    </div>
{% endblock body %}
